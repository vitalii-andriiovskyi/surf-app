<section class="section-our-team">
		<h2>Our Team</h2>
		<div class="container">
			<div class="row">
				<div class="col-10 offset-1">
					
					<owl-carousel-o [options]="customOptions" (translated)="getPassedData($event)">
          
						<ng-container *ngFor="let worker of teamData">
							<ng-template carouselSlide>
								<div class="team-member">
									<a class="team-member-link" href="{{worker.accountLink}}"></a>
									<img [src]="worker.srcLink" [alt]="worker.firstname + ' ' + worker.surname">
									<h5>{{worker.firstname + ' ' + worker.surname}}</h5>
									<p>{{worker.accountName}}</p>
									<p class="waved-divider">
										<span class="black-waved-divider"></span>
										<span class="blue-waved-divider"></span>
									</p> 
									<p ><i class="fa fa-map-marker" aria-hidden="true"></i> {{worker.address}}</p>
										
								</div><!-- /.carousel-item team-member -->
							</ng-template>
						</ng-container>
						
					</owl-carousel-o>

				</div> <!-- /.col-sm-10 col-sm-offset-1 -->
			</div> <!-- row -->
			
		</div> <!-- /.container -->
	</section> <!-- /.section-our-team -->
