<main class="common-page">

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Blog</h1>
      </div>
      <div *ngFor="let post of posts" class="col-sm-10 offset-sm-1 col-md-6 offset-md-0 col-lg-4">
        <article>
          <h2>{{post.title}}</h2>
          <div [surfAddContent]="post.summary"> </div>
          <a [routerLink]="['/blog', post.id]">Learn more...</a>
        </article>
      </div>
    </div> <!-- /.col-sm-10 offset-sm-1 col-md-2 offset-md-0 col-lg-4 -->
  </div> <!-- /.container -->
</main> <!-- /.common-page -->
